<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" 
      type="image/png" 
      href="/img/logo.png">
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img src="/img/logo.png" />
      </div>
      <div class="js-section">
        <div class="title">
          <h2>SIGN UP</h2>
        </div>
        <div class="width input-div">
          <img
            class="icon js-user"
            src="/img/perm_identity-black-18dp.svg"
          /><input
            type="text"
            class="input js-username"
            placeholder="Username"
          />
        </div>
        <div class="width input-div">
          <img class="icon js-pass" src="/img/lock-black-18dp.svg" /><input
            type="password"
            class="input js-password"
            placeholder="Password"
          />
        </div>
        <div class="width">
          <button class="btn js-signup">Sign Up</button>
        </div>
        <div class="width title">
          <a href="#login" class="js-get-login">Already have account?</a>
        </div>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
